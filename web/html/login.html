<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Adiciona Font Awesome -->
    <script src="/js/script-login.js" defer></script>
    <title>Login | MS Web app</title>
</head>
<body>
    <div class="container">
        <h1>Acesse sua conta</h1>
        <form action="">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" class="cpf" placeholder="___ . ___ . ___ - __" minlength="14" maxlength="14">

            <label for="senha">Senha:</label>
            <div class="password-container">
                <input type="password" name="senha" id="senha" class="senha" placeholder="********" minlength="8" maxlength="30"> 
                <span class="toggle-password" id="togglePassword">
                    <i class="fas fa-eye-slash" id="eyeIcon"></i>
                </span>
            </div>

            <div class="link-texto">
                <a href="#" id="forgotPasswordLink">Esqueceu sua Senha?</a>
            </div>

            <div class="button-container">
                <button>Acessar</button>
            </div>

            <div class="link-texto">
                <a href="/html/cadastro.html">Não possui conta? Crie uma <span>aqui!</span></a>
            </div>
        </form>
    </div>  <!-- container -->

    <!-- Modal para recuperação de senha -->
    <div id="passwordResetModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Recuperar Senha</h2>
            <form id="resetForm">
                <label for="resetCpf">CPF:</label>
                <input type="text" id="resetCpf" placeholder="___ . ___ . ___ - __" minlength="14" maxlength="14" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
