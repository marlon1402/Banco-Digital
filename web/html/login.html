<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MS Web app</title>
</head>
<body>
    <div class="container">
        <div class="imagem-background">

        </div> <!-- imagem-background -->

        <section class="espaco-login">
            <div class="login">
                <h1>Acesse sua conta</h1>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" class="cpf-input" placeholder="___ . ___ . ___ - __" maxlength="14">
                <p id="cpf-error" style="color: red; display: none;">CPF inv√°lido.</p>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" class="senha-input" placeholder="********" minlength="8" maxlength="30">
                <label>Possui 8 ou mais caracteres</label>

                <button>Continuar</button>
            </div> <!-- login -->

        </section>  <!-- espaco-login -->

    </div>  <!-- container -->
</body>
</html>
